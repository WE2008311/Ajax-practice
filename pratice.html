<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 在IE7之后，支持new XMLhttpRequest，下面的函数
        // 将支持所有的浏览器版本
        function createXHR() {
            if (typeof XMLHttpRequest != "undefined") {
                return new XMLHttpRequest();
            } else if (typeof ActiveXObject != "undefined") {
                if (typeof arguments.callee.activeXString != "string") {
                    var version = ["MSXML2.XMLHttp.6.0", "MSXML2.XMLHttp.3.0", "MSXML2.XMLHttp"], i, len;
                    for (i = 0, len = version.length; i < len; i++) {
                        try {
                            new ActiveXObject(version[i]);
                            arguments.callee.activeXString = version[i];
                            break;
                        } catch (ex) {
                            //   跳过
                        }
                    }
                }
                return new ActiveXObject(arguments.callee.activeXString);
            } else {
                throw new error("NO XHR object available");
            }
        }

        var xhr = createXHR();

        //   但是在IE7+，chrome，Firefox，opera，safari都支持原生的XHR对象，所以我们只需要
        //   用XMLHttpRequest构造函数
        var xhr = new XMLHttpRequest();

        xhr.open("get", "example.php", false);
        // 参数分别为：请求方式，请求地址，是否异步。
        // 调用open并不会发送请求，而只是启动一个请求以备发送。
        // 要发送请求，必须使用send()
        xhr.send(null);

        // 发送请求后，会从服务器收到响应的数据，并填充XMR属性。相关的属性如下：
        // responseText;
        // responseXML;
        // status;
        // statusText;
        // 在接收到响应后，第一步是检查status属性；
        if((xhr.status>=200 && xhr.status<300)||xhr.status==304){
            alert(xhr.requestText);
        }else{
            alert("Request was unsuccessful"+xhr.status);
        }

        // XHR对象的readyState属性:0\1\2\3\4


        // 小结:在执行ajax的时候，我们先要判断是否是ie，用是否支持XMLHttpRequest来；
        

    </script>
</body>

</html>
