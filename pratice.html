<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h2>Retrieve data from XML file</h2>
    <p>
        <b>Status:</b>
        <span id="A1"></span>
    </p>
    <p>
        <b>Status text:</b>
        <span id="A2"></span>
    </p>
    <p>
        <b>Response:</b>
        <span id="A3"></span>
    </p>
    <button onclick="loadXMLDoc('note.xml')">Get XML data</button>
    <script>
        //一个简单的AJAX实例
        function loadXMLDoc(url) {
            var xhr;
            if (window.XMLHttpRequest) {
                //code for IE7+,FireFox,Chrome,Opera,Safari
                xhr = new XMLHttpRequest();
            } else {
                //code for IE5,IE6
                xhr = new ActiveXObject("Microsoft.XMLHTTP");
            }
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    document.getElementById('A1').innerHTML = xhr.status;
                    document.getElementById('A2').innerHTML = xhr.statusText;
                    document.getElementById('A3').innerHTML = xhr.responseText;
                }
            }
            xhr.open("GET", "url", true);
            xhr.send();
        }
    </script>
</body>

</html>
